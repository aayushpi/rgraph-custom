    <canvas id="cvs" width="640" height="640">[No canvas support]</canvas>
    
    <script>
        window.onload = function ()
        {
            var rose = new RGraph.Rose('cvs', [11,9,11,9,11,9]);
            rose.Set('chart.colors',['rgb(237,116,53)', 'rgb(202,48,92)','rgb(71,176,219)', 'green', 'yellow', 'cyan']);
            rose.Set('chart.colors.sequential', true);
            rose.Set('chart.background.grid.spokes', 0);                        
            rose.Set('chart.tooltips', ['Orange-a-peel','Wild Strawberries', 'Babnana Berry', 'Razzmatazz', 'Aloha Pineapple','Mega Mango', 'Peach Perfection', 'Caaaapi']);
            rose.Set('chart.labels.axes', '');
            rose.Set('chart.background.axes', false);
            //Begin Label test
            //rose.Set('chart.labels',false);
            rose.Set('chart.labels.position', 'edge');               
            //End Label Test
            RGraph.Effects.Rose.RoundRobin(rose);

            

            
       
        }
    </script>
